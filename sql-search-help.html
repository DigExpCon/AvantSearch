<div class="help-title">Search Tips</div>
<ul>
    <li><span>All words</span> A search for "water" finds "water" and "waters"</li>
    <li><span>Contains</span> A search for "water" finds "seawater", "water" and "waters"</li>
    <li><span>Boolean</span> A search for "water" finds "water""</li>
    <li>For an open-ended year range such as <i>from</i> 1900 or <i>until</i> 1970, leave either Start or End blank</li>
</ul>
